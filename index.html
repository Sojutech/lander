<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sojutech | Web and App Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      align-items: center;
      background: #090c1c;
      display: flex;
      flex-direction: column;
      font-family: 'Arial', 'Helvetica', sans-serif;
      height: 100%;
      justify-content: center;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .image-container {
      box-sizing: border-box;
      padding: 0 20px;
      width: 100%;
    }

    .image-container img {
      display: block;
      height: auto;
      margin: 0 auto;
      max-width: 100%;
      width: 500px;
    }

    .text-container {
      color: #159eff;
      font-size: 22px;
      padding: 0 20px 120px;
      text-align: center;
    }

    h1 {
      color: #159eff;
      font-size: 42px;
      margin: 0 auto 20px;
    }

    a {
      color: #7e57d2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      bottom: 15px;
      color: #aaa;
      font-size: 12px;
      position: absolute;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="assets/sojutech-logo.png" alt="Sojutech logo">
  </div>
  <div class="text-container">
    <h1>Coming Soon</h1>
    <p>We are working on something new and exciting. Stay tuned!</p>
    <a href="mailto:support@sojutech.com">support@sojutech.com</a>
  </div>
  <footer>
    &copy; <span id="year"></span> Sojutech. All rights reserved.
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
